---
name: GH Action Lint
on:
  pull_request:
    paths:
      - ".github/workflows/**"
  merge_group:

permissions:
  contents: read

jobs:
  gh-action-lint:
    name: GH Action Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709

      - name: Run the actionlint action
        uses: reviewdog/action-actionlint@50b75b9513baa71e6a1899a1ebaa9ac9851cf16c
