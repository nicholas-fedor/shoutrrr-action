---
name: YAML Lint
on:
  pull_request:
    paths:
      - ".yamllint"
      - "action.yml"
      - ".github/workflows/**"
      - ".github/ISSUE_TEMPLATE/config.yml"
  merge_group:

permissions:
  contents: read

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@631c7dc4f80f88219c5ee78fee08c6b62fac8da1

      - name: Run the yamllint action
        uses: frenck/action-yamllint@c655d8c9e2cf8ff0f0fef07ef31b8269f7651e5c
        with:
          strict: true
