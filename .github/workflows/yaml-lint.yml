---
name: YAML Lint
on:
  pull_request:
    paths:
      - ".yamllint"
      - "action.yml"
      - ".github/workflows/**"
      - ".github/ISSUE_TEMPLATE/config.yml"
  merge_group:

permissions:
  contents: read

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Run the yamllint action
        uses: frenck/action-yamllint@e6cb7e23835e37769012b9c5096b8a6c11864b81
        with:
          strict: true
