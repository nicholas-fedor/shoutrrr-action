---
name: YAML Lint
on:
  pull_request:
    paths:
      - ".yamllint"
      - "action.yml"
      - ".github/workflows/**"
      - ".github/ISSUE_TEMPLATE/config.yml"
  merge_group:

permissions:
  contents: read

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Run the yamllint action
        uses: frenck/action-yamllint@b3be8db999da16cd7341b35e8119ae5f46a63bcc
        with:
          strict: true
